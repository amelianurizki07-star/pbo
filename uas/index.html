<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS PBO Login OOP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
    margin:0;
    height:100vh;
    background:linear-gradient(120deg,#1f4037,#99f2c8);
    display:flex;
    justify-content:center;
    align-items:center;
}
.glass{
    width:360px;
    padding:35px;
    border-radius:18px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    color:white;
}
h2{text-align:center;margin-bottom:25px;font-weight:600}
input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:10px;
    outline:none;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00c9a7;
    color:#003;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}
button:hover{background:#00b59c}

#dashboard{display:none}

.info{
    background:rgba(255,255,255,.25);
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
}
.footer{text-align:center;font-size:12px;opacity:.8;margin-top:10px}
</style>
</head>
<body>

<div class="glass">

<div id="loginForm">
<h2>Login Sistem PBO</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="app.login()">Login</button>
<div class="footer">UAS Pemrograman Berbasis Objek</div>
</div>

<div id="dashboard">
<h2>Welcome ðŸ‘‹</h2>
<div class="info" id="infoUser"></div>
<button onclick="app.logout()">Logout</button>
</div>

</div>

<script>
// ================= DATASET JSON ==================
class UserDatabase{
    constructor(){
        if(!localStorage.getItem("users")){
            const data = [
                {username:"admin",password:"123"},
                {username:"amelia",password:"456"},
                {username:"mahasiswa",password:"pbo"}
            ];
            localStorage.setItem("users",JSON.stringify(data));
        }
    }
    getUsers(){
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ================= LOGIN SYSTEM OOP =================
class LoginSystem{
    constructor(){
        this.db = new UserDatabase();
    }

    login(){
        const u = username.value;
        const p = password.value;
        const users = this.db.getUsers();

        const found = users.find(x => x.username === u && x.password === p);

        if(found){
            this.showDashboard(found);
        }else{
            alert("Salah login");
        }
    }

    showDashboard(user){
        loginForm.style.display="none";
        dashboard.style.display="block";
        infoUser.innerHTML=`
        <b>Username :</b> ${user.username}<br>
        <b>Status :</b> Login Berhasil<br>
        <b>Role :</b> User Sistem PBO
        `;
    }

    logout(){
        location.reload();
    }
}

// ================ OBJECT ==================
const app = new LoginSystem();
</script>

</body>
</html>
