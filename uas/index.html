<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium OOP Login</title>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: var(--bg); 
            margin: 0; 
            transition: background 0.5s ease;
        }

        /* Card Styling */
        .card { 
            background: var(--card-bg); 
            padding: 2.5rem; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 320px; 
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-top: 5px solid var(--primary);
        }

        /* Variasi Warna State */
        .card.state-error { border-top-color: var(--danger); transform: scale(1.02); }
        .card.state-success { border-top-color: var(--success); transform: scale(1.02); }

        h2 { color: #1e293b; margin-bottom: 1.5rem; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1.5px solid #e2e8f0; 
            border-radius: 8px; 
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primary); }

        button { 
            width: 100%; 
            padding: 12px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        button:hover { opacity: 0.9; }

        /* Label Pesan */
        #message { 
            font-size: 0.85rem; 
            margin-top: 1rem; 
            padding: 8px;
            border-radius: 6px;
            display: none; 
        }

        .msg-red { display: block !important; background: #fee2e2; color: var(--danger); }
        .msg-green { display: block !important; background: #dcfce7; color: var(--success); }

        .hidden { display: none; }
        
        .avatar {
            width: 60px; height: 60px; background: var(--success);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            margin: 0 auto 1rem; font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="app-card" class="card">
        <div id="login-section">
            <h2>Sign In</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Masuk</button>
        </div>

        <div id="user-section" class="hidden">
            <div class="avatar">âœ“</div>
            <h2>Berhasil!</h2>
            <p>Selamat datang, <br><strong id="display-name"></strong></p>
            <button id="logout-btn" style="background: #64748b;">Logout</button>
        </div>

        <p id="message"></p>
    </div>

    <script>
        class AuthApp {
            constructor() {
                this.storageKey = "user_database";
                this.initDatabase();

                // UI Elements
                this.card = document.getElementById('app-card');
                this.loginSection = document.getElementById('login-section');
                this.userSection = document.getElementById('user-section');
                this.userInput = document.getElementById('username');
                this.passInput = document.getElementById('password');
                this.msgLabel = document.getElementById('message');
                this.displayName = document.getElementById('display-name');

                this.events();
            }

            initDatabase() {
                if (!localStorage.getItem(this.storageKey)) {
                    const demoUsers = [
                        { username: "admin", password: "123", role: "Super Admin" },
                        { username: "user", password: "123", role: "Member" }
                    ];
                    localStorage.setItem(this.storageKey, JSON.stringify(demoUsers));
                }
            }

            events() {
                document.getElementById('login-btn').onclick = () => this.handleLogin();
                document.getElementById('logout-btn').onclick = () => this.handleLogout();
            }

            handleLogin() {
                const users = JSON.parse(localStorage.getItem(this.storageKey));
                const user = users.find(u => u.username === this.userInput.value && u.password === this.passInput.value);

                if (user) {
                    this.updateUI('success', `Akses diberikan untuk ${user.username}`);
                    // Beri jeda sedikit agar user bisa melihat efek hijau sebelum ganti halaman
                    setTimeout(() => this.showUserPage(user.username), 800);
                } else {
                    this.updateUI('error', "Salah login: Akun tidak ditemukan!");
                }
            }

            updateUI(type, text) {
                // Reset classes
                this.card.classList.remove('state-error', 'state-success');
                this.msgLabel.classList.remove('msg-red', 'msg-green');

                if (type === 'success') {
                    this.card.classList.add('state-success');
                    this.msgLabel.classList.add('msg-green');
                } else {
                    this.card.classList.add('state-error');
                    this.msgLabel.classList.add('msg-red');
                }
                this.msgLabel.innerText = text;
            }

            showUserPage(username) {
                this.loginSection.classList.add('hidden');
                this.userSection.classList.remove('hidden');
                this.msgLabel.classList.add('hidden');
                this.displayName.innerText = username;
            }

            handleLogout() {
                // Reset UI ke awal
                this.card.classList.remove('state-error', 'state-success');
                this.loginSection.classList.remove('hidden');
                this.userSection.classList.add('hidden');
                this.msgLabel.classList.add('hidden');
                this.userInput.value = "";
                this.passInput.value = "";
            }
        }

        // Jalankan
        new AuthApp();
    </script>
</body>
</html>
