<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Subject App</title>
<style>
body {
    background: #222;
    font-family: Arial;
}
.box {
    width: 340px;
    margin: 120px auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
#panel { display: none; }
</style>
</head>
<body>

<div class="box" id="loginBox">
    <h2>Login</h2>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="app.login()">Login</button>
</div>

<div class="box" id="panel">
    <h2>Halaman User</h2>
    <p id="userInfo"></p>
    <button onclick="app.logout()">Logout</button>
</div>

<script>
class SubjectUser {
    constructor(username, password) {
        this.username = username;
        this.password = password;
    }
}

class AppLogin {

    constructor() {
        this.init();
    }

    init() {
        if (!localStorage.getItem("dataset")) {
            const data = [
                new SubjectUser("amelia", "123"),
                new SubjectUser("nabila", "456")
            ];
            localStorage.setItem("dataset", JSON.stringify(data));
        }
    }

    login() {
        const user = u.value;
        const pass = p.value;

        const data = JSON.parse(localStorage.getItem("dataset"));
        const found = data.find(x => x.username === user && x.password === pass);

        if (!found) {
            alert("Salah login");
            return;
        }

        this.open(found);
    }

    open(account) {
        loginBox.style.display = "none";
        panel.style.display = "block";
        userInfo.innerHTML = `
            Username: <b>${account.username}</b>
        `;
    }

    logout() {
        panel.style.display = "none";
        loginBox.style.display = "block";
    }
}

const app = new AppLogin();
</script>

</body>
</html>
