<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UAS PBO - Login OOP</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(120deg,#2980b9,#6dd5fa);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    background:white;
    width:350px;
    padding:30px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h2{text-align:center;margin-bottom:20px}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:10px;
    background:#2980b9;
    border:none;
    color:white;
    border-radius:8px;
    cursor:pointer;
}
button:hover{background:#3498db}
#dashboard{
    display:none;
}
.info{
    background:#ecf0f1;
    padding:15px;
    border-radius:8px;
}
</style>
</head>
<body>

<div class="box">

<div id="loginForm">
<h2>Login System</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="app.login()">Login</button>
</div>

<div id="dashboard">
<h2>Welcome User</h2>
<div class="info" id="infoUser"></div>
<button onclick="app.logout()">Logout</button>
</div>

</div>

<script>
// ================= DATASET JSON ==================
class UserDatabase{
    constructor(){
        if(!localStorage.getItem("users")){
            const data = [
                {username:"admin",password:"123"},
                {username:"amelia",password:"456"},
                {username:"mahasiswa",password:"pbo"}
            ];
            localStorage.setItem("users",JSON.stringify(data));
        }
    }
    getUsers(){
        return JSON.parse(localStorage.getItem("users"));
    }
}

// ================= LOGIN SYSTEM OOP =================
class LoginSystem{
    constructor(){
        this.db = new UserDatabase();
    }

    login(){
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const users = this.db.getUsers();

        const found = users.find(user => user.username === u && user.password === p);

        if(found){
            this.showDashboard(found);
        }else{
            alert("Salah login");
        }
    }

    showDashboard(user){
        document.getElementById("loginForm").style.display="none";
        document.getElementById("dashboard").style.display="block";
        document.getElementById("infoUser").innerHTML = `
            <b>Username :</b> ${user.username}<br>
            <b>Status :</b> Login Berhasil<br>
            <b>Role :</b> User Sistem PBO
        `;
    }

    logout(){
        location.reload();
    }
}

// ================ OBJECT ==================
const app = new LoginSystem();
</script>

</body>
</html>
